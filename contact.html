<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <!-- font lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- favicon -->
    <link rel="icon" href="pic/favicon-32x32.png" type="image/png" />
    <title>Coffe Aroma Bumi</title>
  </head>
  <body>
    <nav class="container-header">
      <div class="logo">
        <div class="logo">
          <a class="active" href="/aroma-bumi/">
            <img src="pic/Logo White.png" alt="" />
          </a>
        </div>
      </div>
      <div class="list-link">
        <ul>
          <li><a href="/aroma-bumi/">Home</a></li>
          <li><a href="/aroma-bumi/product">Product</a></li>
          <li><a href="/aroma-bumi/store">Store</a></li>
          <li><a class="active" href="/aroma-bumi/contact">Contact</a></li>
        </ul>
        <div class="toggle-menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="dropdown-menu">
        <li><a href="/aroma-bumi/">Home</a></li>
        <li><a href="/aroma-bumi/product">Product</a></li>
        <li><a href="/aroma-bumi/store">Store</a></li>
        <li><a class="active" href="/aroma-bumi/contact">Contact</a></li>
      </div>
    </nav>
    <main>
      <div class="content-contact">
        <div class="text-contact">
          <h1>How can we help?</h1>
        </div>
        <div class="contact-form">
          <div class="contacts-from">
            <label for="nama">Nama</label>
            <input type="text" placeholder="Name" />
          </div>
          <div class="contacts-from">
            <label for="email">Email</label>
            <input type="email" placeholder="Email" />
          </div>
          <div class="contacts-from">
            <label for="number">Phone Number</label>
            <input type="number" placeholder="08xxx" />
          </div>
          <div class="contacts-from">
            <label for="nama">Subject</label>
            <input type="text" placeholder="Subject" />
          </div>
          <div class="contacts-from">
            <label for="message">Message</label>
            <textarea name="message"></textarea>
          </div>
          <div class="tombol-contacts">
            <a href="" class="button">Submit</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-header">
        <div class="footer-section">
          <div class="logo-footer">
            <img src="pic/Logo White.png" alt="" />
            <div class="icon-contact">
              <img src="pic/pesan.svg" alt="" />
              <img src="pic/PHONE ICON.svg" alt="" />
            </div>
          </div>
          <div class="link-footer">
            <ul class="acordion-menu">
              <div class="dropdown">
                Product
                <i class="fa-solid fa-chevron-left"></i>
              </div>
              <div class="menu-footer">
                <li><a href="/aroma-bumi/product">Coffee Based</a></li>
                <li><a href="/aroma-bumi/product">Non-Coffee</a></li>
                <li><a href="/aroma-bumi/product">Tea Based</a></li>
              </div>
            </ul>
            <ul class="acordion-menu">
              <div class="dropdown">
                Store
                <i class="fa-solid fa-chevron-left"></i>
              </div>
              <div class="menu-footer">
                <li><a href="/aroma-bumi/store">Location</a></li>
              </div>
            </ul>
            <ul class="acordion-menu">
              <div class="dropdown">
                Contact
                <i class="fa-solid fa-chevron-left"></i>
              </div>
              <div class="menu-footer">
                <li><a href="/aroma-bumi/contact">Customer-service</a></li>
              </div>
            </ul>
          </div>
        </div>
        <div class="copyright">
          <p>Copyright 2023 - Aradea April</p>
        </div>
      </div>
    </footer>
  </body>
  <script src="style.js"></script>
</html>
